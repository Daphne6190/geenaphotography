<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update</title>
    {% load  static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<header class="fixed-top bg-success">
    <div class="d-flex align-items-center">
<nav id="navbar" class="navbar navbar-default ">
    <div class="container-fluid">
        <div class="navbar-header">
            <a  class="navbar-brand me-3" href="" class="link-light">Geena Captures Photography</a>
        </div>

        <a class="nav-link scrollto me-3 link-light" href="{% url 'index' %}">HOME</a>
        <a class="nav-link scrollto me-3 link-light" href="{% url 'about' %}">ABOUT US</a>
        <a class="nav-link scrollto me-3 link-light" href="{% url 'contacts' %}">CONTACT US</a>
        <a class="nav-link scrollto me-3 link-light" href="{% url 'gallery' %}">GALLERY</a>
        <a class="nav-link scrollto me-3 link-light" href="{% url 'appointments' %}">MAKE APPOINTMENT</a>
        <a class="nav-link scrollto me-3 link-light" href="{% url 'customers' %}">CUSTOMERS</a>



    </div>

</nav>
        </div>
</header>

<section>
    <h1>Update customer details</h1>
<form  method="POST" action="/update/{{ customer.id }}" class="p-5">
    {% csrf_token %}
<label for="fname" class="form-label">First Name</label>
<input type="text" id="fname" name="firstname" value="{{ customer.firstname }}" class="form-control">

<label for="lname" class="form-label">Last Name</label>
<input type="text" id="lname" name="lastname" value="{{ customer.lastname }}" class="form-control">

<label for="address" class="form-label">Address</label>
<input type="text" id="address" name="address" value="{{ customer.address }}" class="form-control">

    <label for="phone" class="form-label">Phone Number</label>
<input type="number" id="phone" name="phonenumber" value="{{ customer.phonenumber}}" class="form-control">

    <label for="service" class="form-label">Service Needed</label>
    <select name="service" id="service">

        <option selected>{{ customer.service }}</option>
        <option value="Wedding Photography">Wedding Photography</option>
        <option value="Wedding Videography">Wedding Videography</option>
        <option value="Maternity shoot">Maternity shoot</option>
        <option value="Funeral Videography">Funeral Videography</option>
        <option value="Graduation Shoot">Graduation Shoot</option>
        <option value="Birthday Video and Photography">Birthday Video and Photography</option>
        <option value="Christmas Videography">Christmas Videography</option>
    </select>
<br><br>
<button type="submit" class="btn btn-primary">Update</button>

</form>
</section>

</body>
</html>
